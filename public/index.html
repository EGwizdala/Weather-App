<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script  
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCs-o023wgxZpBl6UI1qDpEpt-bHBLX5As&libraries=places&callback=initMap">
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"></script>
    <!-- defer - skrypt załaduje się po wczytaniu strony -->
    <script defer src="script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class = "header">
            <div class="icon-container">
                <!-- <canvas id="icon" width="100" height="100"></canvas> -->
                <img data-weather-icon src="http://openweathermap.org/img/wn/10d@2x.png" alt="few clouds icon">
            </div>
        </div>
        <div class="content">
            <div class="general-information">
                <div class="status" data-status>Enter a location</div>
                <div class="location" data-location>To find the weather</div>
            </div>
            <div class="detail-section">
                <div class= "detail">
                    <div class="title">Wind</div>
                    <div class="value" data-wind>TBD</div>
                </div>
                <div class= "detail bordered">
                    <div class="title">Temperature</div>
                    <div class="value" data-temperature>TBD</div>
                </div>
                <div class= "detail">
                    <div class="title">Precipitation</div>
                    <div class="value" data-precipitation>TBD</div>
                </div>
            </div>
            <div class="city-search-container">
                <input type="text" class="city-search" data-city-search placeholder="Enter Location">
            </div>
        </div>
    </div>
    
</body>
</html>
